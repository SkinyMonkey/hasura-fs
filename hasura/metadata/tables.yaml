- table:
    schema: public
    name: file
  object_relationships:
  - name: parent
    using:
      foreign_key_constraint_on: parent_id
  array_relationships:
  - name: permissions
    using:
      foreign_key_constraint_on:
        column: file_id
        table:
          schema: public
          name: permission
  insert_permissions:
  - role: user
    permission:
      check:
        _or:
        - parent_id:
            _is_null: true
        - _and:
          - parent:
              is_folder:
                _eq: true
          - _or:
            - parent:
                owner_id:
                  _eq: X-Hasura-User-Id
            - permissions:
                _and:
                - beneficiary_id:
                    _eq: X-Hasura-User-Id
                - role:
                    _in:
                    - owner
                    - writer
      set:
        owner_id: x-hasura-User-Id
      columns:
      - is_folder
      - metadata
      - name
      - parent_id
      backend_only: false
  select_permissions:
  - role: user
    permission:
      columns:
      - created_at
      - id
      - is_folder
      - metadata
      - name
      - owner_id
      - parent_id
      - size
      - state
      - updated_at
      filter:
        _or:
        - owner_id:
            _eq: X-Hasura-User-Id
        - permissions:
            _and:
            - beneficiary_id:
                _eq: X-Hasura-User-Id
            - role:
                _in:
                - owner
                - writer
                - reader
  update_permissions:
  - role: user
    permission:
      columns:
      - is_folder
      - metadata
      - name
      - parent_id
      filter:
        _and:
        - _or:
          - owner_id:
              _eq: X-Hasura-User-Id
          - permissions:
              _and:
              - beneficiary_id:
                  _eq: X-Hasura-User-Id
              - role:
                  _in:
                  - owner
                  - writer
        - _or:
          - parent_id:
              _is_null: true
          - _and:
            - parent:
                is_folder:
                  _eq: true
            - _or:
              - parent:
                  owner_id:
                    _eq: X-Hasura-User-Id
              - permissions:
                  _and:
                  - beneficiary_id:
                      _eq: X-Hasura-User-Id
                  - role:
                      _in:
                      - owner
                      - writer
      check: null
      set:
        owner_id: x-hasura-User-Id
  delete_permissions:
  - role: user
    permission:
      filter:
        _or:
        - owner_id:
            _eq: X-Hasura-User-Id
        - permissions:
            _and:
            - beneficiary_id:
                _eq: X-Hasura-User-Id
            - role:
                _eq: owner
  event_triggers:
  - name: file_events
    definition:
      enable_manual: false
      delete:
        columns: '*'
    retry_conf:
      num_retries: 0
      interval_sec: 10
      timeout_sec: 60
    webhook: http://192.168.0.167:8000/events
    headers:
    - name: x-hasura-event-secret
      value_from_env: EVENT_SECRET
- table:
    schema: public
    name: file_state
  is_enum: true
- table:
    schema: public
    name: fs_user
  array_relationships:
  - name: permissionsByBeneficiaryId
    using:
      foreign_key_constraint_on:
        column: beneficiary_id
        table:
          schema: public
          name: permission
  insert_permissions:
  - role: user
    permission:
      check: {}
      set:
        user_id: x-hasura-User-Id
      columns: []
      backend_only: false
  select_permissions:
  - role: user
    permission:
      columns: []
      filter:
        user_id:
          _eq: X-Hasura-User-Id
  delete_permissions:
  - role: user
    permission:
      filter:
        user_id:
          _eq: X-Hasura-User-Id
  event_triggers:
  - name: fs_user_events
    definition:
      enable_manual: false
      insert:
        columns: '*'
      delete:
        columns: '*'
    retry_conf:
      num_retries: 0
      interval_sec: 10
      timeout_sec: 60
    webhook: http://192.168.0.167:8000/events
    headers:
    - value: EVENT_SECRET
      name: x-hasura-event-secret
- table:
    schema: public
    name: fs_user_state
  is_enum: true
- table:
    schema: public
    name: permission
  object_relationships:
  - name: beneficiary
    using:
      foreign_key_constraint_on: beneficiary_id
  - name: file
    using:
      foreign_key_constraint_on: file_id
  - name: owner
    using:
      foreign_key_constraint_on: owner_id
  insert_permissions:
  - role: user
    permission:
      check:
        _or:
        - file:
            owner_id:
              _eq: X-Hasura-User-Id
        - file:
            permissions:
              _and:
              - beneficiary_id:
                  _eq: X-Hasura-User-Id
              - role:
                  _eq: owner
      set:
        owner_id: x-hasura-User-Id
      columns:
      - beneficiary_id
      - created_at
      - file_id
      - id
      - owner_id
      - role
      - updated_at
      backend_only: false
  select_permissions:
  - role: user
    permission:
      columns:
      - role
      - created_at
      - updated_at
      - beneficiary_id
      - file_id
      - id
      - owner_id
      filter:
        _or:
        - owner_id:
            _eq: X-Hasura-User-Id
        - beneficiary_id:
            _eq: X-Hasura-User-Id
  delete_permissions:
  - role: user
    permission:
      filter:
        owner_id:
          _eq: X-Hasura-User-Id
- table:
    schema: public
    name: role
  is_enum: true
